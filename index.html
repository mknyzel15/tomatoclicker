<!DOCTYPE html>
<html>
	<head>
	  <!-- Clicker Game Template by Mike Henry <mikeshenry@gmail.com> -->
	  <!-- Available from https://github.com/mashmac2/clicker-game-template -->
	  <!-- You have permission to reuse this code for non-commercial purposes with attribution -->
		<title>Clicker Game Template</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- adding jQuery, Bootstrap, and Font Awesome -->
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		</script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<!-- end adding jQuery, Bootstrap, and Font Awesome -->
	</head>
	<body>
	<div class="container">
		<div class="row" id="heading">
			<div id="content" class="col-md-6">
				<!--You could put status messages here -->
				<p id="topic">Your tomato has no name!</p>
				<p class="one">Start growing!</p>
			</div>
			<div id="progress-bar" class="col-md-3">
				<!--You could put game progress here -->
			</div>
		</div>
		<div id="clicker">
		<div class="row">
				<div class="col-md-3 col-md-offset-5 clicker-button">
					<button id="clicks" class="btn" name="clicks" onclick="increment(clicks)"><i class="fa fa-bullseye"></i></button>
						<p>Total tomatoes: <span id="clicks-status">0</span></p>
				</div>
				<div class="col-md-3 upgrades">
					<button id="fertilizer" class="btn btn-primary" name="fertilizer" onclick="fertilizerButton()">Fertilizer</button>
						<p>Total fertilizers: <span id="fertilizer-status">0</span></p>
					<button id="grandma" class="btn btn-primary" name="grandma" onclick="grandmaButton()">Grandma</button>
						<p>Total grandmas: <span id="grandma-status">0</span></p>
					<button id="greenhouse" class="btn btn-primary" name="greenhouse" onclick="greenhouseButton()">Greenhouse</button>
						<p>Total greenhouses: <span id="greenhouse-status">0</span></p>
					<button id="tractor" class="btn btn-primary" name="tractor" onclick="tractorButton()">Tractor</button>
						<p>Total tractors: <span id="tractor-status">0</span></p>
					<button id="farm" class="btn btn-primary" name="farm" onclick="farmButton()">Farm</button>
						<p>Total farms: <span id="farm-status">0</span></p>
				</div>
					</div>
		</div>
		<div class="row" id="footer">
		  <div class="col-md-6">
		    <i>Based on <a href="https://github.com/mashmac2/clicker-game-template">Clicker Game Template by Mike Henry</a> &copy; 2019</i>
		  </div>
		  <div class="col-md-6">
		    <span id="saving-status-2">
		       Saved
		    </span>
		  </div>
		</div>
		<div class="row social-media-icons">
			<div class="col-md-3 col-md-offset-5">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-instagram"></i>
				<i class="fab fa-linkedin-in"></i>
				<i class="fab fa-twitter"></i>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="game.js"></script>
	</body>
</html>
